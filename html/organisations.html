 function display_list() {
  var serv = document.getElementById('services');
  var dept = document.getElementById('departments');

  var div = document.getElementById('org');
  div.innerHTML = '';

  var services;
  if(serv.value == 'all') {
   services = org_services.OrderBy(function(item){return item.id;}).ToArray();
  } else {
   services = org_services.Where(function(item){ return item.id == serv.value;}).OrderBy(function(item){return item.id;}).ToArray();
  }
  for(var i = 0; i < services.length; i++) {
    /* title */
    var t = document.createElement('h2');
    t.innerHTML = services[i].type;
    div.appendChild(t);


    /* print list */
    var ul = document.createElement('ul');
    var organisations;
    if(dept.value == 'all') {
     organisations = org.Where(function(item) { return (item.services.indexOf(services[i].id) != -1); }).OrderBy(function(item) { return item.name; }).ToArray();
    } else {
     organisations = org.Where(function(item) { return ((item.services.indexOf(services[i].id) != -1) && (item.target.type == 'departmental') && (item.target.dept.indexOf(parseInt(dept.value)) != -1)); }).OrderBy(function(item) { return item.name; }).ToArray();
    }
    for(var j = 0; j < organisations.length; j++) {
      var li = document.createElement('li');
      var name = document.createElement('span');
      name.innerHTML = organisations[j].name;

      var link = document.createElement('div');
      link.className = 'link';

      var url_svg = document.createElement('a');
      url_svg.setAttribute('href', organisations[j].url + '/');
      url_svg.setAttribute('target', '_parent');
      url_svg.className =  'no-underline';
      var svg = document.createElement('span');
      svg.innerHTML = '<svg width="16" height="16" viewBox="0 0 16 15.999997"><path d="M15.116 6.577l-4.27 4.27a3.018 3.018 0 0 1-4.27 0L5.155 9.422 6.577 8 8 9.423c.393.392 1.03.393 1.423 0l4.27-4.27a1.009 1.009 0 0 0 0-1.423l-1.424-1.423a1.008 1.008 0 0 0-1.423 0L9.322 3.832a4.004 4.004 0 0 0-2.305-.541L9.423.884a3.019 3.019 0 0 1 4.27 0l1.423 1.423a3.019 3.019 0 0 1 0 4.27zm-8.439 5.592l-1.523 1.523a1.007 1.007 0 0 1-1.423 0L2.308 12.27a1.006 1.006 0 0 1 0-1.423l4.269-4.27a1.008 1.008 0 0 1 1.423 0L9.423 8l1.423-1.423-1.423-1.423a3.02 3.02 0 0 0-4.27 0L.886 9.423a3.018 3.018 0 0 0 0 4.27l1.423 1.422a3.018 3.018 0 0 0 4.269 0l2.406-2.405a4.024 4.024 0 0 1-2.306-.54z" fill="#828282"/></svg>';
      url_svg.appendChild(svg);


      var url = document.createElement('a');
      url.setAttribute('href', organisations[j].url + '/');
      url.setAttribute('target', '_parent');
      url.innerHTML = organisations[j].url;

      link.appendChild(url_svg);
      link.appendChild(url);
      li.appendChild(name);
      li.appendChild(link);
      ul.appendChild(li);
    }
    div.appendChild(ul);
  }
 }
 function prepare_select() {
  var serv = document.getElementById('services');

  var services = org_services.OrderBy(function(item){return item.id;}).ToArray();
  for(var i = 0; i < services.length; i++) {
    var option = document.createElement('option');
    option.setAttribute('value', services[i].id);
    option.innerHTML = services[i].type;
    serv.appendChild(option);
  }
 }
